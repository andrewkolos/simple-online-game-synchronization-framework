<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Demo</title>

  <style>
    body {
      background-color: rgb(8, 28, 43);
      color: white;
    }
  </style>
</head>

<body>
  <div style="border: 5px solid blue; padding: 15px; margin: 15px;">
    <p>
      <strong>Player 1 View</strong> - move with <em>a</em> and <em>d</em>
    </p>
    <canvas id="player1_canvas" width="920" height="75"></canvas>
    <div id="player1_status"></div>
  </div>

  <div style="border: 5px solid gray; padding: 15px; margin: 15px;">
    <p>
      <strong>Server view</strong>
    </p>
    <canvas id="server_canvas" width="920" height="75"></canvas>
    <div id="server_status"></div>
  </div>

  <div style="border: 5px solid red; padding: 15px; margin: 15px;">
    <p>
      <strong>Player 2 View</strong> - move with the arrow keys
    </p>
    <canvas id="player2_canvas" width="920" height="75"></canvas>
    <div id="player2_status"></div>
  </div>

  <script src="build.js"></script>
</body>

</html>
